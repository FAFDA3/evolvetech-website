    <!-- Fonts: Bebas Neue (logo style) + Outfit (body) -->

    <style>
      /* Critical CSS for intro animation */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow-x: hidden;
      }
      
      .intro-loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .intro-loader img {
        max-width: 300px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader while React loads -->
      <div class="intro-loader">
        <img src="/logo-evolve.png" alt="EVOLVE" />
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
